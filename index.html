<!doctype html>
<html lang="en">
<head>
    <title>Thumbnail Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

<div class="px-4 pt-5 my-5 text-center">
    <div class="col-lg-8 mx-auto text-left">
        <h1 class="display-4 fw-bold text-body-emphasis">Thumbnail Maker</h1>
        <p class="display-6 text-body-emphasis">
            Use Thumbnail Maker for create and resize images instantly for web, social media, and more.
        </p>
    </div>
</div>

<div class="px-4 pt-5 my-5 text-center">
    <div class="col-lg-6 mx-auto">
        <a href="https://chromewebstore.google.com/detail/thumbnail-maker/amlcfgmclghgebhibbfjokpdldjamcih"
           class="btn btn-primary">Install extension</a>
    </div>
</div>

<div class="px-4 pt-5 my-5 text-center">
    <div class="overflow-hidden text-center">
        <div class="container px-5">
            <img src="img/thumbnail_maker.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Thumbnail Maker"
                 width="700" loading="lazy">
        </div>
    </div>
</div>

</body>
</html>
